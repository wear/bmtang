    raw_post:    研究表明，如果偶尔上网做一些与工作无关的事，员工的工作效率就会更高，Brent Coker博士领导的团队对300位工作人员进行了调查研究，其中70%的人会在工作时上网做一些私人活动，比如看新闻、玩游戏或是上YouTube，但是这并不会影响他们的工作效率，相反，其工作效率比其它人整体高出9%。
