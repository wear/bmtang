    raw_post:    TeamDev宣布QuipuKit 1.6发布。QuipuKit是一款高端的JSF商业类库。这次发布致力于将QuipuKit和Jboss的RichFaces类库的兼容性问题。除先前与Ajax4jsf的Ajax特性兼容后 (现在已经属于RichFaces了)，这次还保证了RichFaces组件与QuipuKit组件的任意整合。现在你可以在同一个页面或组件容器中，随意引用这两个类库中各种组件，开发起来更加得心应手。
